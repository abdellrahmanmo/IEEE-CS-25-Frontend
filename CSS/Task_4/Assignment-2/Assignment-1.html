<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<link rel="stylesheet" href="style.css">

  <title>Course Table</title>
</head>
<body>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Duration</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>HTML & CSS Basics</td>
          <td>4 Weeks</td>
          <td>$50</td>
        </tr>
        <tr>
          <td>JavaScript Essentials</td>
          <td>6 Weeks</td>
          <td>$80</td>
        </tr>
        <tr>
          <td>React Fundamentals</td>
          <td>8 Weeks</td>
          <td>$120</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
